      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Quantity');
        data.addRows([
          ['Positive', 0],
          ['Negative', 1],
          ['Neutrals', 0],
        ]);

        // Set chart options
        var options = {'title':'#gta',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div#gta'));
        chart.draw(data, options);
      }

    <script type="text/javascript">
      about.hide();
      hashTags.hide();
      usersMentioned.hide();
      date.hide();
      heatMap.hide();
      circleMap.hide();


      function showStuff(element)  {
        var about = $('#About');
        var hashTags = $('#Hashtags');
        var usersMentioned = $('#UsersMentioned');
        var date = $('#Date');
        var heatMap = $('#HeatMap');
        var circleMap = $('#CircleMap');
        if(element === "About"){
          hashTags.hide();
          about.show();
          usersMentioned.hide();
          date.hide();
          heatMap.hide();
          circleMap.hide();
        }else if(element === "Hashtags"){
          hashTags.show();
          about.hide();
          usersMentioned.hide();
          date.hide();
          heatMap.hide();
          circleMap.hide();     
        }else if(element === "Date"){
          hashTags.hide();
          about.hide();
          usersMentioned.hide();
          date.show();
          heatMap.hide();
          circleMap.hide();
        }else if(element === "HeatMap"){
          hashTags.hide();
          about.hide();
          usersMentioned.hide();
          date.hide();
          heatMap.show();
          circleMap.hide();
        }else if(element === "CircleMap"){
          hashTags.hide();
          about.hide();
          usersMentioned.hide();
          date.hide();
          heatMap.hide();
          circleMap.show();
        }

      }
    </script>
